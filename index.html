<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
        <div class="row">
            <div class="top left box"></div>
            <div class="top middle box"></div>
            <div class="top right box"></div>
        </div>
        <div class="row">
            <div class="Middle left box"></div>
            <div class="Middle center box"></div>
            <div class="Middle right box"></div>
        </div>
        <div class="row">
            <div class="bottom left box"></div>
            <div class="bottom middle box"></div>
            <div class="bottom right box"></div>

        </div>
    </div>
    <script src="apps.js"></script>
</body>

</html>
